<!DOCTYPE html>
<html>

<head>
    <title>App Academy Times</title>
    <meta lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/main-styles.css">
    <script async defer type="text/javascript" src="./scripts/aa.js"></script>
</head>

<body>
    <header>
        <div class="masthead">
            <div class="masthead__menu-and-search">
                <div class="masthead__button">
                    <i class="fa fa-bars"></i>

                </div>
                <div class="masthead__button">
                    <i class="fa fa-search"></i>
                </div>
            </div>
            <div class="masthead__actions">
                <button>Subscribe Now</button>
                <button>LOGIN</button>
                <div>
                    <i class= "fas fa-cog"></i>
                </div>
            </div>
            <div class="masthead__technologies">
                <div class="masthead__tech-list">
                    <span class="masthead__tech">CSS</span>
                    <span class="masthead__tech">HTML</span>
                    <span class="masthead__tech">Javascript</span>
                    <span class="masthead__tech">Python</span>
                </div>
            </div>
            <div class="masthead__date">March 10, 2021</div>
            <div class="masthead__logo">
                <img src="./images/AA_Times_Logo.png">
            </div>
            <div class="masthead__paper">
                <div class="masthead__paper-icon"><i class="far fa-newspaper"></i>  Today's Paper</div>
            </div>
        </div>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>

</html>
